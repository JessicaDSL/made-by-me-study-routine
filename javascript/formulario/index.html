<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div class="input-forms">
        <label name="user">Nome:</label>
        <input type="text" name="user" id="user" placeholder="Insira um nome" />
        <span class="error-message">Mensagem de erro</span>
      </div>

      <div class="input-forms">
        <label name="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Insira um email"
        />
        <span class="error-message">Mensagem de erro</span>
      </div>

      <div class="input-forms">
        <label name="password">Insira a senha:</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Insira uma senha"
        />
        <span class="error-message">Mensagem de erro</span>
      </div>

      <div class="input-forms">
        <label name="confirm-password">Confirme a senha:</label>
        <input
          type="password"
          name="confirm-password"
          id="confirm-password"
          placeholder="Digite a senha novamente"
        />
        <span class="error-message">Mensagem de erro</span>
      </div>

      <input type="submit" value="ENVIAR" id="button_submit" />
    </form>

    <script src="./main.js"></script>
  </body>
</html>
