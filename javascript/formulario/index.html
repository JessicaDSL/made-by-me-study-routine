<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div class="title-form">
        <h2>FaÃ§a seu cadastro</h2>
        <div>
          <input type="checkbox" class="checkbox" id="checkbox">
          <label for="checkbox" class="checkbox-label">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
            
            <span class="ball"></span>
          </label>
        </div>
      </div>
      <div class="input-forms">
        <label name="user">Nome:</label>
        <input type="text" name="user" id="user" placeholder="Insira um nome" />
        <span class="error-message">Mensagem de erro</span>
      </div>

      <div class="input-forms">
        <label name="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Insira um email"
        />
        <span class="error-message">Mensagem de erro</span>
      </div>

      <div class="input-forms">
        <label name="password">Insira a senha:</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Insira uma senha"
        />
        <span class="error-message">Mensagem de erro</span>
      </div>

      <div class="input-forms">
        <label name="confirm-password">Confirme a senha:</label>
        <input
          type="password"
          name="confirm-password"
          id="confirm-password"
          placeholder="Digite a senha novamente"
        />
        <span class="error-message">Mensagem de erro</span>
      </div>

      <input type="submit" value="ENVIAR" id="button_submit" />
    </form>

    <script src="./main.js"></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
  </body>
</html>
